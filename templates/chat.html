<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
        }

        /* Chatbot Container */
        .chatbot-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chatbot-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chatbot-header h2 {
            font-size: 18px;
            margin-left: 10px;
        }

        .header-icons {
            display: flex;
            gap: 10px;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 12px;
            clear: both;
        }

        .bot-message {
            background-color: #e6f2ff;
            float: left;
            margin-right: 50px;
        }

        .user-message {
            background-color: #2c3e50;
            color: white;
            float: right;
            margin-left: 50px;
        }

        /* Input Area */
        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eaeaea;
        }

        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-right: 10px;
        }

        .input-area button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: #34495e;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .chatbot-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div style="display: flex; align-items: center;">
                <span style="font-size: 24px;">ðŸ©º</span>
                <h2>Medical Chatbot</h2>
            </div>
            <div class="header-icons">
                <span style="color: white;">&#9881;</span>
                <span style="color: white;">&#10005;</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-box">
            <div class="message bot-message">
                Hello! I'm your medical assistant. How can I help you today?
                Remember, I provide general health information and cannot replace professional medical advice.
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your medical question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="message user-message">${userInput}</div>`;

            fetch("/chat?msg=" + encodeURIComponent(userInput))
                .then(response => response.json())
                .then(data => {
                    chatBox.innerHTML += `<div class="message bot-message">${data.answer}</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                });

            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
